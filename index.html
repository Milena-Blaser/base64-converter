<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OCR Upload</title>
</head>
<body>
  <h2>Upload Image for OCR</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="uploadImage()">Upload</button>
  <p id="status">No image selected.</p>

  <script>
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      const status = document.getElementById('status');

      if (!input.files.length) {
        alert("Please choose an image");
        return;
      }

      const file = input.files[0];
      const formData = new FormData();
      formData.append("image", file);

      status.textContent = "Uploading and processing...";

      try {
        const response = await fetch("https://ocr-extract-text.p.rapidapi.com/ocr", {
          method: "POST",
          headers: {
            "X-RapidAPI-Key": "11083d3e5emsh163c76e8056d4a5p1d3e0cjsnba8f2be5464a",
            "X-RapidAPI-Host": "ocr-extract-text.p.rapidapi.com"
          },
          body: formData
        });

        const result = await response.json();
        const text = result.text || "No text found.";

        status.textContent = text;

        // Send result back to Thunkable
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(text);
        }
      } catch (err) {
        console.error("OCR failed:", err);
        status.textContent = "Failed to process image.";
      }
    }
  </script>
</body>
</html>
