<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        background-color: #f8f8f8;
        color: #084D43;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .custom-file-button {
        display: inline-block;
        padding: 12px 20px;
        background-color: #85AD7B;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }

      .custom-file-button:hover {
        background-color: #1976D2;
      }

      #resultText {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Scan date</h1>
    <input type="file" id="imageInput" hidden />
    <label for="imageInput" class="custom-file-button">Choose Image</label>
    <p id="resultText"></p>

    <script>
      document.getElementById('imageInput').addEventListener('change', async function () {
        const file = this.files[0];
        if (!file) {
          alert('Please choose a file');
          return;
        }

        const reader = new FileReader();
        reader.onload = async () => {
          const base64Image = reader.result;

          const formData = new FormData();
          formData.append('image', file);

          try {
            const response = await fetch('https://ocr-extract-text.p.rapidapi.com/ocr', {
              method: 'POST',
              headers: {
                'X-RapidAPI-Key': 'f1caff3209msh94024445c238227p136385jsna77dff3623be',
                'X-RapidAPI-Host': 'ocr-extract-text.p.rapidapi.com'
              },
              body: formData
            });

            const result = await response.json();
            const text = result.text || 'No text found';

            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(JSON.stringify({
                text: text,
                image: base64Image
              }));
            }

            document.getElementById('resultText').innerText = text;

          } catch (error) {
            console.error('Upload failed', error);
            alert('OCR failed');
          }
        };

        reader.readAsDataURL(file);
      });
    </script>
  </body>
</html>
