<!DOCTYPE html>
<html>
<head>
  <title>OCR Upload</title>
</head>
<body>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="uploadImage()">Upload</button>

  <div style="margin-top: 20px;">
    <img id="preview" src="" alt="Preview" style="max-width: 100%; height: auto;" />
    <p id="result">Result will appear here</p>
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    let imageURL = "";

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file) return;

      // Preview image without converting to base64
      imageURL = URL.createObjectURL(file);
      preview.src = imageURL;
    });

    async function uploadImage() {
      if (!input.files.length) {
        alert("Please choose a file");
        return;
      }

      const file = input.files[0];
      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://ocr-extract-text.p.rapidapi.com/ocr", {
          method: "POST",
          headers: {
            "X-RapidAPI-Key": "11083d3e5emsh163c76e8056d4a5p1d3e0cjsnba8f2be5464a",
            "X-RapidAPI-Host": "ocr-extract-text.p.rapidapi.com"
          },
          body: formData
        });

        const result = await response.json();
        const extractedText = result.text || "No text found";
        document.getElementById("result").innerText = extractedText;

        const payload = {
          image: imageURL,
          text: extractedText
        };

        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(JSON.stringify(payload));
        }

      } catch (err) {
        console.error("Upload failed", err);
        alert("OCR failed");
      }
    }
  </script>
</body>
</html>
