<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCR Upload</title>
</head>
<body>
  <h2>Upload Image for OCR</h2>
  <input type="file" id="imageInput" accept="image/*" capture="environment" />
  <button onclick="uploadImage()">Send to OCR</button>

  <script>
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      if (!file) {
        alert("Please select an image");
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://ocr-extract-text.p.rapidapi.com/ocr/file', {
          method: 'POST',
          headers: {
            'X-RapidAPI-Key': '11083d3e5emsh163c76e8056d4a5p1d3e0cjsnba8f2be5464a',
            'X-RapidAPI-Host': 'ocr-extract-text.p.rapidapi.com'
          },
          body: formData
        });

        const result = await response.json();
        const extractedText = result.text || "No text found.";

        // âœ… Send the result back to Thunkable
        window.ReactNativeWebView?.postMessage(extractedText);
      } catch (err) {
        window.ReactNativeWebView?.postMessage("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
